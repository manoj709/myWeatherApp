<ion-view view-title={{weatherData.timezone}}>
  <ion-content>
    <h1>Currently</h1>
    <p>{{weatherData.currently.summary}}</p>
    <p>{{weatherData.currently.temperature}}</p>
    <p>{{weatherData.currently.humidity}}</p>
    <p>{{weatherData.currently.windSpeed}}</p>
    <p>{{weatherData.currently.visibility}}</p>
    <p>{{weatherData.currently.cloudCover}}</p>
  </ion-content>
</ion-view>
